<!DOCTYPE html>
<html  lang="en" class="no-js">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../lib/css/reset.css">
	<link rel="stylesheet" type="text/css" href="../lib/css/main.css">
	
	<!-- codemirror styles -->
	<link rel="stylesheet" href="../lib/codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="../lib/codemirror/theme/api-tester.css">
    <link rel="stylesheet" href="../lib/codemirror/theme/neat.css">
    <link rel="stylesheet" href="../lib/codemirror/addon/fold/foldgutter.css">
    
    <style id="custom-styles"></style>
	<script src="../lib/js/modernizr.js"></script> <!-- Modernizr -->
</head>
<body>
	<header>
		<div id="logo"><img src="../lib/img/cd-logo.svg" alt="Homepage"></div>
		<div><a id="logout" href="#0">Logout</a></div>
		<div id="cd-hamburger-menu"><a class="cd-img-replace" href="#0">Menu</a></div>
		<div id="cd-cart-trigger"><i class="fa fa-pencil fa-2x fa-white"></i></div>
	</header>

	<!-- Main navigation -->
	<nav id="main-nav"></nav>


	<main class="container-fluid">
		<div class="row-fluid">
			<div class="col-md-12">
				
				<!-- Authentication with third party -->
				<form id="token-form" class="form-inline" action="" method="GET">
				  	<div class="form-group">
				    	<label for="client_id">client_id</label>
				    	<input type="text" class="form-control" id="client_id" name="client_id" placeholder="Client ID">
				    	<input type="hidden" name="response_type" value="token">
				    	<input type="hidden" id="redirect_uri" name="redirect_uri" value="">
				  	</div>
				  	<button type="submit" class="btn btn-default">Get Access Token</button>
				</form>
				
				<!-- API Tester -->
				<div id="api-tester">
					<form class="form-horizontal">
				  		<div class="form-group">
				    		<label for="access_token" class="col-sm-2 control-label">access_token</label>
				    		<div class="col-sm-7 input-group">
				      			<input type="text" class="form-control" id="access_token">
				      			<span class="input-group-btn" data-toggle="buttons" data-toggle-default-class="btn-default">
	 								<label class="btn btn-default">
		  								<input type="radio" name="status" value="1" /> Raw
		 							</label>
	 								<label class="btn btn-default active">
		  								<input type="radio" name="status" value="2" checked /> Familiar
		 							</label>
						       	</span>
				      		</div>
				    	</div>
				    </form>
			    	<!-- Main Content -->
				    <div id="main" class="row"></div>
		    	</div>
		    	
		  	</div><!-- end first cell in row -->
		</div><!-- end row-fluid -->
	</main>
	
	<div id="cd-cart" class="">
		<i class="fa fa-pencil fa-2x fa-white block"></i>
		<h2>Display Code</h2>
		<textarea id="edit-template"></textarea>
		<br>
		<textarea id="edit-style"></textarea>
		<a href="#0" class="update-template">Update Template</a>
	</div> <!-- cd-cart -->
	
<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.2/handlebars.min.js"></script>
<script src="../lib/js/handlebars-helpers.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

<!-- codemirror scripts -->
<script src="../lib/codemirror/lib/codemirror.js"></script>
<script src="../lib/codemirror/addon/mode/simple.js"></script>
<script src="../lib/codemirror/addon/mode/multiplex.js"></script>
<script src="../lib/codemirror/mode/javascript/javascript.js"></script>
<script src="../lib/codemirror/mode/css/css.js"></script>
<script src="../lib/codemirror/mode/xml/xml.js"></script>
<script src="../lib/codemirror/mode/handlebars/handlebars.js"></script>
<script src="../lib/codemirror/addon/selection/active-line.js"></script>
<script src="../lib/codemirror/addon/fold/foldcode.js"></script>
<script src="../lib/codemirror/addon/fold/foldgutter.js"></script>
<script src="../lib/codemirror/addon/fold/brace-fold.js"></script>

<!-- api & ui code -->
<script src="../lib/js/main.js"></script>
<script src="../lib/js/api.js"></script>
	
</body>
</html>
